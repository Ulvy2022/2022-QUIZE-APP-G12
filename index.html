<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/app.css">
    <title>Quiz App</title>
</head>
<body>
    <!-- menu bar -->
    <div id="container">
        <img class="logo" src="/images/New_logo-removebg-preview.png" alt="">
        <ul>
            <li id="quize-bar">
            QUIZ
            </li>
            <li  id="create-bar">
            CREATE
            </li>
        </ul>
    </div>

    <!-- body container -->
    <div class="body_container" id="banner">
        <div class="text_homepage">
            <h1> <span>Hello,</span> <span class="span1">Welcome to our</span> quiz app</h1>
            <h2>This application is developed by Group 12</h2>
        </div>
        <div class="banner">
            <img src="/images/banner-quiz-removebg-preview.png" alt="">
        </div>
    </div>

    <!-- start quiz -->
    <div class="quiz_box" id="start_quiz">
        <div class="quiz_header">
            <h3>Quiz: Web-Development</h3> 
        </div>
        <div class="quiz_footer" id="btn-start">
        Start
        </div>
    </div>

    <!-- quiz-container -->
    <div class="quiz-container" id="quiz">
        <h4 class="showScore">Score: <span id="getScore"> 00</span><span>/</span> <span id="totalScore">100</span></h4>
        <div class="quiz-header">
        
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer</label>
                
                </li>

                <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">NEXT</button>
  </div>

   <!-- create quiz -->
   <div class="form-container" id="createForm">
    <div class="title">
        <h1>Quiz:</h1>
        <div >
            <input type="text" placeholder="Write your title quiz" class="form-title">
        </div>

    </div>
    <div class="form-group">
        <form>
       
            
            <div class="question">
                <input type="text" placeholder="Write your question" class=" form-custom">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Answer 1" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Answer 2" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Answer 3" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Answer 4" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="text" placeholder="Write your correct answer" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Scores" class="form-control">
            </div>
            <div class="btn-center">
                <button class="btn-save" id="save">Save</button>
                <button class="btn-save" id="next">Next</button>
            </div>
    
        </form>

    </div>

</div>
  <!-- show question view -->
  <div class="show-que">
    <div>
        <p id="q_tion" >how are you?</p> 
    </div>
    <div>
        <input type="radio"  class="rad" id="input1">
        <label id="r1" class="radio">ok</label>

    </div>
    <div>
        <input type="radio"  class="rad" id="input2">
        <label  id="r2" class="radio">yes</label>

    </div>
    <div>
        <input type="radio"  class="rad" id="input3">
        <label  id="r3" class="radio">no</label>

    </div>
    <div>
        <input type="radio"  class="rad" id="input4">
        <label  id="r4" class="radio">not bad</label>

    </div>

    
</div>


    <script src="JavaScript/App.js"></script>
</body>
</html>
